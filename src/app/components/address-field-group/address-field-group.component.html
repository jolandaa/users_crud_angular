<div class="mb-2">
  <div class="d-flex align-items-center justify-content-between">
    <label for="address" class="form-label">Address</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="useGoogleLocations" [formControl]="useGoogleAddress">
      <label class="form-check-label" for="useGoogleLocations">
        Use Google Locations
      </label>
    </div>
  </div>
  <input type="text" #addresstext class="form-control" id="address" [formControl]="Street">
  <div class="input-error">
    <mat-error *ngIf="Street.invalid"></mat-error>
  </div>
</div>
<div class="mb-2">
  <label for="city" class="form-label">City</label>
  <input type="text" class="form-control" id="city" [formControl]="City">
  <div class="input-error">
    <mat-error *ngIf="City.invalid"></mat-error>
  </div>
</div>
<div class="mb-2">
  <label for="zipCode" class="form-label">Zip Code</label>
  <input class="form-control" id="zipCode" [formControl]="ZipCode">
  <div class="input-error">
    <mat-error *ngIf="ZipCode.invalid"></mat-error>
  </div>
</div>
<div class="d-flex flex-wrap gap-3" *ngIf="useGoogleAddress.value">
  <div class="mb-2 flex-grow-1" style="width: 95px">
    <label for="latitude" class="form-label">Latitude</label>
    <input class="form-control" id="latitude" [formControl]="Latitude">
    <div class="input-error">
      <mat-error *ngIf="Latitude.invalid"></mat-error>
    </div>
  </div>
  <div class="mb-2 flex-grow-1" style="width: 95px">
    <label for="longitude" class="form-label">Longitude</label>
    <input class="form-control" id="longitude" [formControl]="Longitude">
    <div class="input-error">
      <mat-error *ngIf="Longitude.invalid"></mat-error>
    </div>
  </div>
</div>
